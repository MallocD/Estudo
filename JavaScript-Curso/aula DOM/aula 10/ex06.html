<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic</title>

    <style>
        div#area {
            font: normal 20pt Verdana;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }  
    </style>
</head>
<body>
    <div id= "area" >
        Interaja..

    </div>
    <script>
        document.getElementById('area').addEventListener('click',clicar)
        document.getElementById('area').addEventListener('mouseenter', entrou)
        document.getElementById('area').addEventListener('mouseout', saiu)

        function entrou(){
     document.getElementById('area').innerText = "Ta dentro"
     document.getElementById('area').style.background = 'green'

    }
        function clicar() {    
    document.getElementById('area').innerText= "Clicou"
    document.getElementById('area').style.background = 'red'
    
        
    }
        function saiu(){
     document.getElementById('area').innerText= "Saiu"
     document.getElementById('area').style.background = "black"      
        
    }

    </script>
</body>
</html>
