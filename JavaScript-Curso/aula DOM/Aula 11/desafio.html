<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1> País em que mora</h1>
    Em que mais reside? <input type="text" name = "pais" id = "pais">
    <input type = "button" value =  "Verificar" onclick="verifica()">

    <div id = "res">

    </div>

    <script>
        function verifica(){
            var res = document.querySelector('div#res')
            var pais = String(document.getElementById("pais").value.toLowerCase())
           

            if (pais =='brasil'){
                res.innerHTML= `<p> Você é <strong> Brasileiro</strong></p>`
            } else {
                res.innerHTML = `<P> Você é <strong> Estrangeiro</strong>, pois mora no ${pais}</p>`
            }
        }
        

    </script>
    
</body>
</html>
